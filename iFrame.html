<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames - HW</title>
</head>
<body>
        
    <h1>HTML Project with iframes</h1>
    <div class="frame-box">
        <h2>Local Content</h2>
        <iframe src="local.html"></iframe>
    </div>

    <div class="frame-box">
        <h2>External Website</h2>
        <iframe width="550" height="310" src="https://www.geekster.in/"></iframe>
    </div>

    <div class="frame-box">
        <h2>YouTube Video</h2>
        <iframe width="550" height="310" src="https://www.youtube.com/embed/NDlVFAhwFBI" title="YouTube Video" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
        web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

</body>
</html>
