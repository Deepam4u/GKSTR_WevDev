<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>

            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" size="15">

            <br> <br> 

            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename" name="middlename" size="15">

            <br> <br> 

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" size="15">

            <br> <br> 

            <label for="course">Course:</label>

            <select id="course" name="course">

                <option value="">Select Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>

            </select>

            <br><br>

            <label for="gender">Gender:</label> <br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <br><br>

            <label for="dob">DOB:</label>
            <input type="datetime-local" id="dob" name="dob" required>

            <br><br>
            
            <label for="phone">Phone:</label>
            
            <input type="text" id="countrycode" name="countrycode" value="+91" size="2" disabled>
            <input type="tel" id="phone" name="phone" maxlength="10" size="10" required>

            <br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" cols="80" rows="5" required></textarea>

            <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <br><br>
            
            <label for="repassword">Re-type password:</label>
            <input type="password" id="repassword" name="repassword" required>
            
            <br><br>
            
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Agree to terms and conditions</label>
            
            <br><br>
            
            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file">
            
            <br><br>
            
            <label for="color">Choose Color:</label>
            <input type="color" id="color" name="color">
            
            <br><br>
            
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        
        </fieldset>

    </form>

</body>
</html>
